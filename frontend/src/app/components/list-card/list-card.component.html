<div class="card-container" >
  <div class="card">
    <div class="card-header">
      @if(!modifyTitle) {  <span (mouseup)="modifyTitle = true"  style="cursor:pointer"  (mouseout)=" modifyTitle=false" class="title">{{ listCard.name }}</span> }
      @else {
        <input class="form-control h-25 opacity-75 inputListCard" [(ngModel)]="listCard.name"  (keyup.enter)="modifyTitleConfirm()">
      }

      <div class="icons" style="cursor: move" (click)="archiveListCard()">

          <i cdkDragHandle class="fa-solid fa-up-down-left-right"></i>

        <i class="fa-solid fa-box-archive"></i> <!-- IcÃ´ne de menu -->
      </div>
    </div>

    @for (card of cards(); track card.id) {

      <app-card [card]="card"></app-card>
    }

    @if(!isClicked){
      <div class="card-footer" >

        <a (click)="isClicked = true" style="display: contents"><div style="margin-right: 10px;"> <i class="fa-solid fa-plus"></i></div>  Add a card</a>
      </div>
    } @else {
      <div class="card-footer">

        <form  [formGroup]="myForm" (ngSubmit)="addCard()" style="background-color: #2A3E52; border-radius: 12px ;">
          <div class="myInput">

            <input type="text"  class="form-control h-25 opacity-75 inputListCard" style="background-color: #2A3E52;font-weight: bold" formControlName="name" maxlength="512" required="required" aria-label="Small"  placeholder="Enter list name" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="submit" class="btn btn-sm" style="margin: 10px; background-color: #579DFF; text-decoration: none;"> Add card </button>
          <button type="submit"  class="btn btn-light btn-sm" (click)="this.isClicked = false" ><i class="fa-solid fa-times" ></i></button>
        </form>


      </div>
    }


  </div>
</div>
