<div class="login-page">
  <div class="illustration-side">
    <img src="./Connecting-teams-rafiki.png" alt="Illustration Ã©quipe" />
  </div>

  <div class="login-card">
    @if (setLoadBar) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }

    <h1 class="logo">Gest<span class="pro">pro</span></h1>

    <h4>Bienvenue ðŸ‘‹</h4>

      <p>Connectez-vous avec votre compte ou via Google</p>

    <div style="margin-bottom: 20px">
      <!-- FORMULAIRE CLASSIQUE -->
      <form [formGroup]="myForm" (ngSubmit)="onLogin()">
        <!-- Username -->
        <div class="form-outline mb-3">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" >
          </mat-form-field>
        </div>

        <!-- Password -->
        <div class="form-outline mb-3">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" >
          </mat-form-field>
        </div>

        <!-- Remember & Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" checked>
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="link">Forgot password ?</a>
        </div>

        <button mat-raised-button
                class="login-button"
                type="submit"
                [disabled]="myForm.invalid || setLoadBar">
          Se connecter
        </button>
      </form>
  </div>
<hr>
    <div style="margin-top: 10px; display: flex; align-items: center; justify-content: center">

      <app-google-login></app-google-login>
      <button class="circle-button"  (click)="loginWithGithub()">
        <img src="./github-mark.png" alt="GitHub logo" />

      </button>

    </div>
  </div>
</div>
