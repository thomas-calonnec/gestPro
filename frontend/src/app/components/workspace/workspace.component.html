
<div class="workspace-header-gradient">
  <h1 class="workspace-title-gradient">{{this.mainService.getWorkspace()}}</h1>
</div>
<h4>Your boards</h4>

<div>

  <button mat-flat-button style="text-decoration: none; border-radius: 5px" (click)="createBoardDialog()">
    <i class="fa fa-plus"></i> add board
  </button>

</div>


<div class="containerBoard">


  @for (board of this.boards(); track board.id) {
    <div class="card" >
      <div [class]="'card-header ' + board.color + '-square'" >
        <h3>{{ board.name }}</h3>
      </div>
      <div class="card-content">
        <p>{{ board.description }}</p>
      </div>
      <p class="board-meta" style="padding-left: 15px">
        last updated:  {{ board.lastUpdated | date: 'short' :'fr'}}
      </p>
      <div class="card-footer">
        <p class="board-meta">
          <img src="./cartes.png" width="20" alt="test">  {{ board.cardCount }}
        </p>

        <a [routerLink]="'/boards/' + board.id" class="read-more">open</a>
      </div>
