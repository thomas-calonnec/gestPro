<div class="task-progress-container">
  <h3>Liste des tâches</h3>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <mat-checkbox [(ngModel)]="task.completed" (change)="updateProgress()">
        {{ task.name }}
      </mat-checkbox>
    </li>
  </ul>

  <h3>Progression</h3>
  <mat-progress-bar
    mode="determinate"
    [value]="progress">
  </mat-progress-bar>

  <p>{{ completedTasksCount }} sur {{ totalTasksCount }} tâches terminées</p>
</div>
