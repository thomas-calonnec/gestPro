<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <i class="fa-solid fa-table fa-lg"></i>
      @if(!modifyTitle) {<h2 (mouseup)="modifyTitle = true" >{{ title }}</h2>}
      @else {
          <input class="form-control h-25 opacity-75 inputListCard" [(ngModel)]="title" (keyup.enter)="modifyTitleConfirm()">
      }
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button mat-flat-button (click)="onConfirm()" style="border-radius: 5px">Confirm</button>
      <button class="secondary-button" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
