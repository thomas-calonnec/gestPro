
<div class="d-flex flex-column h-100 flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
  <!-- <aside class="sidebar"> -->

  @if(this.mainService.getListBoards().length !== 0) {
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/board">
          <i class="fa-solid fa-table"></i> Boards
        </a>
      </li>
      <li>
        <a class="nav-link text-white" routerLink="/user">
          <i class="fa-solid fa-users"></i> Members
        </a>
      </li>
      <li><a class="nav-link text-white" routerLink="/workpsace"><i class="fa-solid fa-gear"></i> Workspace settings</a></li>

      <li><a class="nav-link text-white" routerLink="/workpsace"><strong>Your boards</strong></a></li>

      <ul class="custom-list">
        @for (board of this.mainService.getListBoards()[0]  ; track board.id) {

          <li><a class="nav-link text-white" routerLink="/boards/{{board.id}}">{{board.name}}</a></li>
        }
      </ul>
    </ul>


  }
  <hr>
  <div class="dropdown">
    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
