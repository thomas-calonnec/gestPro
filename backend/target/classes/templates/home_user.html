<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2ecc71;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 40px;
    }
    a {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<header>
  <h1>Espace Utilisateur</h1>
</header>

<main>
  <h2 th:text="'Bienvenue, ' + ${username} + '!'"></h2>
  <p>Ceci est votre tableau de bord utilisateur. Vous pouvez accéder à votre profil ou gérer votre compte ici.</p>
  <a th:href="@{/profile}">Mon Profil</a> |
  <a th:href="@{/logout}">Se déconnecter</a>
</main>

</body>
</html>
